worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  gzip on;
  gzip_min_length 256;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml font/woff2;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Assets com hash no nome (_astro/*) — cache imutável
    location /_astro/ {
      expires max;
      add_header Cache-Control "public, immutable";
    }

    # Fontes
    location ~* \.(woff2?|ttf|otf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Imagens
    location ~* \.(ico|svg|png|jpg|jpeg|webp|avif|gif)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    error_page 404 /404.html;
    location = /404.html {
      internal;
    }

    location / {
      try_files $uri $uri/index.html =404;
    }
  }
}
